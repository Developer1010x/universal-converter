    "h5py",
    "qrcode",
    "pyzbar",
    "bcrypt",
    "argon2",
    "PyJWT",
    "ebooklib",
    "pint",
    "forex-python",
    "sentence-transformers",
    "tiktoken",
    "openai-whisper",
    "boto3",
    "google-cloud-storage",
    "azure-storage-blob",
